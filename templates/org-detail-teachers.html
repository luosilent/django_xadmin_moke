
{% extends 'org_base.html' %}
{% block title %}教师列表页{% endblock %}
{% block page_path %}机构教师{% endblock %}
{% load staticfiles %}
{% block right_form %}
<div class="right companycenter layout" >
        <div class="head">
            <h1>机构讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                 {% for teachers in all_teachers %}
             <dl class="des users">
                    <dt>
                        <a href="">
                        <img width="100" height="100" class="scrollLoading" data-url="/media/{{ teachers.image }}" src="/media/{{ teachers.image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1>
                            <a href="">
                            {{ teachers.name }}<span class="key">已认证</span>
                            </a>
                        </h1>
                        <ul class="cont clearfix">
                            <li class="time">工作年限：<span>{{ teachers.work_years }}年</span></li>
                            <li class="c7">课程数：<span>3</span></li>
                        </ul>
                    </dd>
                </dl>

                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
